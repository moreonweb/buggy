<ion-view view-title="Profile" enable-menu-with-back-views="false">
  <ion-content>

<div class="list card">

 <a class="item item-icon-left"  ui-sref="app.listmem">
    <i class="icon ion-person-stalker"></i>
    Team Members
    <span class="badge badge-assertive">10</span>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-bug"></i>
    Bugs Reported
    <span class="badge badge-assertive">20</span>
  </a>

   <a class="item item-icon-left" href="#">
    <i class="icon ion-checkmark-circled"></i>
    Bugs Solved
    <span class="badge badge-assertive">10</span>
  </a>


</div>

    <div class="item item-body">
      <!-- <button class="button button-assertive" ng-click="addnew()">Add Member</button> -->
       <center> <button class="button icon-left ion-person-add button-positive"  ng-click="addnew()">Add Team Members</button>
          </center>
    </div>

<div class="list card" ng-show="addfrm">

  <form name="newmembrForm" ng-submit="addnewmm()">
  <div class="item item-body">
  <div class="item item-divider">Member Info</div>
       <label class="item item-input"><input type="text" ng-model="addn.username" placeholder="Username"> </label>
        <label class="item item-input"><input type="text"  ng-model="addn.useremail" placeholder="Email Address"> </label>
        
        <div class="item item-divider">Select Role</div>
          <ion-list ng-repeat="v in value">
              <ion-radio ng-model="addn.userrole" ng-value="v.role">{{v.role | uppercase }}</ion-radio>
          </ion-list>
  

      <button class="button button-block button-balanced lgn" type="submit">Add</button>

  </div>
</form>

</div>

<!-- Add project toooooo -->
<div class="item item-body">
      <!-- <button class="button button-assertive" ng-click="addnew()">Add Member</button> -->
       <center> <button class="button icon-left ion-person-add button-positive"  ng-click="addnewProject()">Add Project</button>
          </center>
    </div>

<div class="list card" ng-show="addProjectfrm">

  <form name="newprojectForm" ng-submit="addnewpp()">
  <div class="item item-body">
  <div class="item item-divider">Project Info</div>
     
       <label class="item item-input"><input type="text" ng-model="addp.pname" placeholder="Project Name"> </label>
      <label class="item item-input"><textarea   ng-model="addp.pdesc" placeholder="Project Description" rows="4" cols="10"></textarea> </label>
     
      <button class="button button-block button-balanced lgn" type="submit">Add Project</button>

  </div>
</form>

</div>






  </ion-content>

  <div class="tabs tabs-icon-left">
  <a class="tab-item" ui-sref="app.profile">
    <i class="icon ion-home"></i>
    Home
  </a>
  <a class="tab-item" ui-sref="app.listmem">
    <i class="icon ion-star"></i>
    Team Members
  </a>
  <a class="tab-item" ui-sref="app.listbug">
    <i class="icon ion-bug"></i>
    Bugs Reported
  </a>
</div>
</ion-view>

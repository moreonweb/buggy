<div class="login-page">

  <div class="form">
  <div class="header"><h4>SIGN UP</h4></div>
     <form name="signupForm" ng-submit="signupbg()" novalidate>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Username </label>
            <input type="text" name="Username" class="form-control" ng-model="frm.uname">
           
        </div>

         <div class="form-group" ng-class="{ 'has-error' : frm.email.$invalid && !frm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="frm.uemail">
            <p ng-show="frm.email.$invalid && !frm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

<!-- <input type="text" ng-model="frm.uteam" placeholder="Team Name" required> -->


  <div class="form-group">
            <label>Team Name</label>
            <input type="text" name="teamname" class="form-control" ng-model="frm.uteam">
          
        </div>

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : frm.upass.$invalid && !frm.upass.$pristine }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="frm.upass" ng-minlength="4">
           <!--  <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p> -->
        </div>
                
        
        
        <button type="submit" class="btn" ng-disabled="signupForm.$invalid">LOG IN</button>
        
    </form>

  @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;

  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}

  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;

}
.container .info span .fa {
  color: #EF3B3A;
}
